version: '3.8'

services:
  gaussian-lda-volatility:
    build: .
    ports:
      - "8002:8002"
    volumes:
      - ../../datasets:/app/datasets:ro
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

